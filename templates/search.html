{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <p class="fs-3 text-warning">{{ p }}</p>
    <p class="fs-2 text-info">{{ word }}</p>
    <hr>
    <p class="fs-4">{{ definition }}</p>
    <br>
    <form action="/addS" method="post">
        <div class="mb-3">
        <select class="btn btn-outline-secondary dropdown-toggle" placeholder="Select a Set" name = "set">
            {% for set in sets %}
            <option>{{ set.setName }}</option>
            {% endfor %}
        </select>
        </div>
        <button class="btn btn-primary btn-danger" type="submit">Add</button>
    </form>
{% endblock %}
