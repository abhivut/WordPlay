{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <p class="fs-3 text-info">Register</p>
    <p class="fs-6 text-warning">{{ p }}</p>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto text-info" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto text-info" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto text-info" id="password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-danger" type="submit">Register</button>
    </form>
{% endblock %}
