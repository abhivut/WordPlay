{% extends "layout.html" %}

{% block title %}
    Learn
{% endblock %}

{% block main %}
  <p class="fs-3 text-info">Learn</p>
  <hr>
  <p class="fs-5 text-danger">Select a Set</p>
  <form action="/learn" method="POST">
    <div class="dropdown">
    <select class="btn btn-outline-secondary dropdown-toggle" name="display">
      {% for Dset in Dsets %}
        <option>{{ Dset.setName }}</option>
      {% endfor %}
    </select>
      <p></p>
    <button class="btn btn-danger" type="submit">Learn</button>
  </form>
  <hr>
  {% for set in sets %}
    <br>
    <br>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front bg-info">
            <p class="fs-2 text-light">{{ set.word }}</p>
            </div>
            <div class="flip-card-back bg-danger">
            <p class="fs-3 text-light">{{ set.definition }}</p>
            </div>
        </div>
    </div>
  {% endfor %}

    <style>
    .flip-card {
        background-color: transparent;
        text-align: center;
        width: 500px;
        margin: auto;
        height: 300px;
        border: 1px solid #f1f1f1;
        perspective: 1000px; /* Remove this if you don't want the 3D effect */
      }

      /* This container is needed to position the front and back side */
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 1.5s;
        transform-style: preserve-3d;
        box-shadow: 0 8px 8px 0 rgba(0,0,0,0.2);
      }

      /* Do an horizontal flip when you move the mouse over the flip box container */
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      /* Position the front and back side */
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }

      /* Style the front side (fallback if image is missing) */
      .flip-card-front {
        padding: 130px 0;
      }

      /* Style the back side */
      .flip-card-back {
        transform: rotateY(180deg);
        padding: 130px 0;
      }
      </style>
{% endblock %}
